version: 2
jobs:
  unit_tests:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: Build Dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements_dev.txt
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            make lint
            make test
workflows:
  version: 2
  build_and_test:
    jobs:
      - unit_tests
